<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"

    <!-- Slick CSS -->

      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link

  <body>
    <div
      class="section-heading--box d-flex justify-content-between align-items-center px-5 pt-5"
    >
      <div class="heading--text">
        <h3>Our Credit Results</h3>
        <p>
          Donâ€™t <a href="#" style="color: #d70000">Sign UP</a> before viewing
          our
          <a
            href="https://www.thewealthbuilders.me/"
            style="color: black; text-decoration: underline"
          >
            Wealth Builders
          </a>
          posts of our Credit Results on their social media.
        </p>
      </div>
      <div class="heading--button">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn"
          data-toggle="modal"
          data-target="#testimonialModal"
        >
          View Testimonials
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="testimonialModal"
          tabindex="-1"
          aria-labelledby="testimonialModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="testimonialModalLabel">
                  Modal title
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">

      <div class="my-slider-buttons">
        <button class="slick-prev" aria-label="Previous" type="button"></button>
        <button class="slick-next" aria-label="Next" type="button"></button>
      </div>
    </div>

    <!--  jQuery and Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
